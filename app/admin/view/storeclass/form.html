{include file="public/header" /}



<div class="page">
    <div class="fixed-empty"></div>
    <form id="store_class_form" method="post">
        <table class="ds-default-table">
            <tbody>
                <tr class="noborder">
                    <td class="required w120"><label class="validation" class="storeclass_name">{$Think.lang.store_class_name}:</label></td>
                    <td class="vatop rowform"><input type="text" value="{$storeclass.storeclass_name|default=''}" name="storeclass_name" id="storeclass_name" class="txt"></td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td class="required"><label class="validation" for="storeclass_name">{$Think.lang.store_class_bail}:</label></td>
                    <td class="vatop rowform"><input type="text" value="{$storeclass.storeclass_bail|default=''}" name="storeclass_bail" id="storeclass_bail" class="txt"></td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td class="required"><label for="storeclass_sort">{$Think.lang.ds_sort}:</label></td>
                    <td class="vatop rowform"><input type="text" value="{$storeclass.storeclass_sort|default='0'}" name="storeclass_sort" id="storeclass_sort" class="txt"></td>
                    <td class="vatop tips">{$Think.lang.update_sort}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="15"><input class="btn" type="submit" value="{$Think.lang.ds_submit}"/></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#store_class_form').validate({
            errorPlacement: function (error, element) {
                error.appendTo(element.parent().parent().find('td:last'));
            },

            rules: {
                storeclass_name: {
                    required: true
                },
                storeclass_bail: {
                    required: true,
                    digits: true
                },
                storeclass_sort: {
                    number: true,
                    min: 0
                }
            },
            messages: {
                storeclass_name: {
                    required: '{$Think.lang.store_class_name_no_null}',
                },
                storeclass_bail: {
                    required: '{$Think.lang.ds_required_error}',
                    digits: "{$Think.lang.ds_digits_error}",
                },
                storeclass_sort: {
                    number: '{$Think.lang.store_class_sort_only_number}',
                    min: '{$Think.lang.ds_min_error}0'
                }
            }
        });
    });
</script>
