<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" id="cash_form" action="{:url('Sellermoney/add')}">
      <dl>
        <dt><i class="required">*</i>{$Think.lang.sellermoney_rechargew_money}：</dt>
        <dd><input name="amount" type="text" oninput="value=value.replace(/[^\d]/g,'')" class="text w50" id="amount" maxlength="10" ><em class="add-on">
<i class="iconfont">&#xe65c;</i></em> （{$Think.lang.sellermoney_avaliable_money}：<strong class="orange">{:floatval($member_info.available_predeposit)}</strong>&nbsp;&nbsp;{$Think.lang.ds_yuan}）<span></span>
          
        </dd>
      </dl>

      <div class="bottom">
          <input type="submit"  class="submit" value="{$Think.lang.ds_submit}" />
      </div>
    </form>
  </div>
<script>
$(document).ready(function(){
    $('#cash_form').validate({
    	submitHandler:function(form){
            ds_ajaxpost('cash_form');
    	}
    });
});
</script>
